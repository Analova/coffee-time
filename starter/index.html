<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slide</title>
      <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap&subset=latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="http://malsup.github.io/jquery.cycle.all.js"></script>
      
  </head>
  <body>
      <div id="container">
       <h1>Coffee Time</h1>
      <div class="slider">
      <img src="img/coffee1.jpg" width="640"  height="240">
      <img src="img/coffee2.jpg" width="640" height="240">
      <img src="img/coffee3.jpg" width="640" height="240">
      <img src="img/coffee4.jpg" width="640" height="240">
      <img src="img/coffee5.jpg" width="640" height="240">
          </div> 
          
          <ul id="nav">
          <li id="prev"><a href="#">Previous</a></li>
           <li id="next"><a href="#">Next</a></li>
          </ul>
     
      </div>
   
      
      <script >
     $(document).ready(function(){
         $('.slider').cycle({
             fx: "turnDown",
             pause: 1,
             prev: "#prev",
             next: "#next"
         });
     })
      
      </script>
  </body>
</html>
